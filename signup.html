<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Meme - Login</title> 
    <link rel="stylesheet" href="css/a.css">
    <link rel="stylesheet" href="css/b.css">
    <link rel="stylesheet" href="css/d.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Meme</h1>
            <h2>Sign Up</h2>
        </header>
        <main>
            <form id="signupForm">
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="input-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Study Meme. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Simple client-side redirection for demo purposes
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            // In a real application, you'd send data to a server here to create an account.
            // For this demo, we just redirect after "signup".
            alert('Account created (simulated)! Redirecting to login...'); // Optional: a quick confirmation
            window.location.href = 'index.html'; // Usually redirects back to login or directly to materials
        });
    </script>
</body>
</html>
